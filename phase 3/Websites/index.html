<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header>
        <h1>Welcome to Smart Parking</h1>
    </header>

    <main>
        <section class="parking-status">
            <h2>Parking Status</h2>
            <div class="status-card vacant">
                <h3>Vacant Spaces</h3>
                <p class="count" id="vacantCount">18</p>
            </div>
            <div class="status-card occupied">
                <h3>Occupied Spaces</h3>
                <p class="count" id="occupiedCount">12</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Smart Parking. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
